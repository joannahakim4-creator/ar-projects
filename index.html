<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            z-index: 999;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="ar-info">
        <h3>ðŸ“± AR Model Viewer</h3>
        <p>Point your camera at the marker</p>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;">
        
        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Marker: Using Hiro marker (built-in) -->
        <a-marker preset="hiro" id="marker">
            <!-- 3D Model - Replace with your model -->
            <a-entity
                id="model"
                gltf-model="./models/15_11_2025.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>

            <!-- Optional: Add lighting -->
            <a-light type="ambient" color="#fff" intensity="0.5"></a-light>
            <a-light type="directional" color="#fff" intensity="0.8" position="1 1 1"></a-light>
        </a-marker>
    </a-scene>

    <script>
        // Model loaded event
        document.querySelector('#model').addEventListener('model-loaded', () => {
            console.log('3D Model loaded successfully!');
        });

        // Marker found/lost events
        const marker = document.querySelector('#marker');
        marker.addEventListener('markerFound', () => {
            console.log('Marker detected!');
        });
        marker.addEventListener('markerLost', () => {
            console.log('Marker lost!');
        });
    </script>
</body>
</html>
